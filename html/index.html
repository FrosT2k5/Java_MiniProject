<!DOCTYPE html>
<html>
    <head>
        <title>List of orders - Restaurant App</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="icon" type="image/x-icon" href="images/logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>

    <body>
        <h1 class="mainHeading">
            List of Orders
        </h1>


        <div id="loginForm">
            <form name="login">
                <h4>Username: </h4>
                <input type="text" name="username" required>
                <h4>Password: </h4>
                <input type="password" name="password" required>
                <br>
                <button id="submitButton">LOGIN</button>
            </form>
        </div>

        <div class="orderListGrid" id="orderListGrid">

            <!-- this is a sample order and is not displayed on actual webpage-->
            <div class="orderItem" data-aos="zoom-in" style="display: none;">
                <div class="orderItemList"> 
                    <div class="heading">
                        <h3>Order No: 0</h3>
                        <p> Customer: Yash Patil</p>
                    </div>
                    <div class="orderItemElement">
                        <div>
                            <img src="images/burger.png">
                        </div>
                        <div>                      
                            <h4>Burger</h4>
                        </div>  
                        <div>
                            <h4 class="amountNumber">5</h4>
                        </div>
                    </div>

                    <div class="orderItemElement">
                        <div>
                            <img src="images/colddrink.png">
                        </div>
                        <div>                      
                            <h4>Colddrink</h4>
                        </div>  
                        <div>
                            <h4 class="amountNumber">5</h4>
                        </div>
                    </div>
                    <div class="orderItemElement">
                        <div>
                            <img src="images/fries.png">
                        </div>
                        <div>                      
                            <h4>Fries</h4>
                        </div>  
                        <div>
                            <h4 class="amountNumber">5</h4>
                        </div>
                    </div>
                    <div class="orderItemElement">
                        <div>
                            <img src="images/coffee.png">
                        </div>
                        <div>                      
                            <h4>Coffee</h4>
                        </div>  
                        <div>
                            <h4 class="amountNumber">5</h4>
                        </div>
                    </div>
                    <div class="orderItemElement">
                        <div>
                            <img src="images/burgeranddrink.png">
                        </div>
                        <div>                      
                            <h4>Burger and Colddrink</h4>
                        </div>  
                        <div>
                            <h4 class="amountNumber">5</h4>
                        </div>
                    </div>
                    <div class="orderItemElement">
                        <div>
                            <img src="images/pizza.png">
                        </div>
                        <div>                      
                            <h4>Pizza</h4>
                        </div>  
                        <div>
                            <h4 class="amountNumber">5</h4>
                        </div>
                    </div>
                    <div class="orderItemElement">
                        <div>
                            <img src="images/sandwitch.png">
                        </div>
                        <div>                      
                            <h4>Sandwich</h4>
                        </div>  
                        <div>
                            <h4 class="amountNumber">5</h4>
                        </div>
                    </div>
                </div>

                <div class="costElement">
                    <h5>3250</h5>
                    <h5>Total Cost</h5>
                </div>
            </div>

        </div>
        
        <div class="footer">
            <h2>Made with love. By Yash, Sairaj & Nandini</h2>
        </div>

        <script src="script/additems.js"></script>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({ once: true });
        </script>
    </body>
</html>
